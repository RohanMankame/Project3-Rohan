<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Tenent Maintenance Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Maintanence Request System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/Mantenents}">Tenent Requests</a>
            </li>

        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class = "row">
        <h1>List Tenants </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/Mantenents/new}" class="btn btn-primary btn-sm mb-3">Add Tenent</a>

        </div>

    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Tenent userName</th>
            <th> Tenent password</th>
            <th> Tenent Phone</th>
            <th> Tenent email</th>
            <th> Tenent DateIn</th>
            <th> Tenent DateOut</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "Mantenent: ${Mantenents}">
            <td th:text = "${Mantenent.userName}"></td>
            <td th:text = "${Mantenent.password}"></td>
            <td th:text = "${Mantenent.phone}"></td>
            <td th:text = "${Mantenent.email}"></td>
            <td th:text = "${Mantenent.dateIn}"></td>
            <td th:text = "${Mantenent.dateOut}"></td>


        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
